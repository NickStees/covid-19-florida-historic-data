<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="COVID-19 Coronavirus Florida historical data tracker">
    <meta name="keywords" content="COVID-19 Coronavirus Florida, historical">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="/assets/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>Track the COVID-19 Spread</title>
    <script defer src="/assets/three.r95.min.js"></script>
    <script defer src="/assets/vanta.net.min.js"></script>

    <style>
        body {
            font-size: 1rem;
        }
        
        #app-wrapper {
            width: 100vw;
            height: 100vh;
            position: fixed;
            z-index: -1;
            background-color: rgb(29, 29, 29);
        }
        /* #app {
            padding: 1.2rem;
        } */
        
        .padded {
            padding: 0.75rem 0.55rem;
        }
        
        .text-primary {
            color: #ce0a07;
        }
        
        .background-primary {
            background-color: #ce0a07;
            color: white;
        }
        
        .background-secondary {
            background-color: #008865 !important;
            color: white;
        }
        
        .badge {
            display: inline-block;
            min-width: 10px;
            padding: 3px 7px;
            /* font-size: 16px; */
            font-weight: 700;
            color: #fff;
            line-height: 1;
            vertical-align: middle;
            white-space: nowrap;
            text-align: center;
            background-color: #ce0a07;
            border-radius: 5px;
        }
        
        .flex {
            display: flex;
        }
        
        .solid-bk {
            background-color: #303030;
            padding: 1rem;
            /* border-radius: 5px; */
        }
        
        .text-white {
            color: white;
            text-shadow: 0px 0px 7px black;
        }
        
        h1 {
            font-size: 2rem;
            background-color: #303030;
            display: inline-block;
            padding: 5px 7px;
        }
        
        hr {
            border-top: 1px solid rgba(253, 253, 253, 0.42);
        }
    </style>

</head>

<body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app-wrapper">
    </div>
    <div id="app" v-cloak></div>
    <!-- built files will be auto injected -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                // some code..
            } else {
                VANTA.CELLS({
                    el: "#app-wrapper",
                    mouseControls: false,
                    touchControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00
                })
            }
        });
    </script>
</body>

</html>
