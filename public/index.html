<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="COVID-19 Coronavirus Florida historical data tracker">
    <meta name="keywords" content="COVID-19 Coronavirus Florida, historical">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://www.tampagov.net/static/css/styles.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>Historical COVID-19 Data</title>
    <script src="/assets/three.r95.min.js"></script>
    <script src="/assets/vanta.net.min.js"></script>

    <style>
        #app-wrapper {
            width: 100vw;
            height: 100vh;
            position: fixed;
            z-index: -1;
        }
        
        .solid-bk {
            background-color: rgba(255, 255, 255, 1);
            padding: 1rem;
            border-radius: 5px;
        }
        
        .text-white {
            color: white;
            text-shadow: 0px 0px 7px black;
        }
    </style>

</head>

<body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app-wrapper">
    </div>
    <div id="app" v-cloak></div>
    <!-- built files will be auto injected -->
    <script>
        VANTA.CELLS({
            el: "#app-wrapper",
            mouseControls: false,
            touchControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
    </script>
</body>

</html>
